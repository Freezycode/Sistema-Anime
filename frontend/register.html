<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<header class="header">
   <section class="flex">
      <div class="logo">
         <a href="home.html">Reviews</a>
      </div>
   
      <div class="search-form">
         <form action="" class="search-bar">
            <input type="search" id="searchBox" class="box" placeholder="Buscar anime">
            <label for="searchBox" class="fas fa-search"></label>
         </form>
      </div>

      <a href="login.html" class="btn"><i class="fas fa-user"></i> Entrar</a>
      <div id="search-toggler" class="fas fa-search"></div>
   </section>
</header>

<section class="login">
   <form id="registerForm" enctype="multipart/form-data">
      <h3>Me cadastrar</h3>
      <input type="text" id="name" placeholder="nome" class="input" maxlength="20" required>
      <input type="email" id="email" placeholder="email" class="input" maxlength="30" required>
      <input type="password" id="password" placeholder="sua senha" class="input" maxlength="8" required>
      <input type="password" id="confirmPassword" placeholder="confirmar senha" class="input" maxlength="8" required>
      <label for="foto" style="display:block; margin-top:10px;">Foto de perfil:</label>
      <input type="file" id="foto" class="input" accept="image/*">

      <input type="submit" class="btn" value="cadastrar-se">
      <p>Já tem conta? <a href="login.html">entre aqui</a></p>
   </form>
</section>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
   e.preventDefault();

   const name = document.getElementById('name').value.trim();
   const email = document.getElementById('email').value.trim();
   const password = document.getElementById('password').value.trim();
   const confirmPassword = document.getElementById('confirmPassword').value.trim();
   const foto = document.getElementById('foto').files[0];

   if (password !== confirmPassword) {
      alert('As senhas não são iguais');
      return;
   }
   const formData = new FormData();
   formData.append('name', name);
   formData.append('email', email);
   formData.append('password', password);
   if (foto) formData.append('foto', foto);

   try {
      const res = await fetch('http://localhost:5000/api/auth/register', {
         method: 'POST',
         body: formData,
         headers: { 'Accept': 'application/json' }
      });
      const rawText = await res.text();
      console.log('Resposta bruta do servidor:', rawText);
      console.log('Status da resposta:', res.status);

      let data = {};
      try {
         data = JSON.parse(rawText);
         console.log('json interpretado:', data);
      } catch (err) {
         console.warn('Resposta não era json válido:', err);
      }

if (res.status === 201) {
   alert(data.message || 'Usuário cadastrado com sucesso!');
   document.getElementById('registerForm').reset();
   setTimeout(() => {
      window.location.href = 'login.html';
   }, 1000);
} else {
   alert(data.message || 'Erro ao se cadastrar!');
}

   } catch (err) {
      console.error('Erro geral no fetch:', err);
      alert('Erro ao se cadastrar!');
   }
});
</script>

<script src="js/script.js"></script>   
</body>
</html>
