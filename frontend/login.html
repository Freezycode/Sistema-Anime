<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<header class="header">
   <section class="flex">
      <div class="logo">
         <a href="home.html">Reviews</a>
      </div>
   
      <div class="search-form">
         <form action="" class="search-bar">
            <input type="search" id="searchBox" class="box" placeholder="Buscar anime">
            <label for="searchBox" class="fas fa-search"></label>
         </form>
      </div>

      <a href="register.html" class="btn"><i class="fas fa-user-plus"></i> Cadastrar</a>
      <div id="search-toggler" class="fas fa-search"></div>
   </section>
</header>

<section class="login">
   <form id="loginForm">
      <h3>Entrar</h3>
      <input type="email" id="email" placeholder="Email" class="input" maxlength="30" required>
      <input type="password" id="password" placeholder="Senha" class="input" maxlength="8" required>
      <input type="submit" class="btn" value="Entrar">
      <p>NÃ£o tem conta seu lindo? <a href="register.html">Criar uma</a></p>
   </form>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
   e.preventDefault();

   const email = document.getElementById('email').value.trim();
   const password = document.getElementById('password').value.trim();

   if (!email || !password) {
      alert('Preencha todos os campos!');
      return;
   }

   try {
      const res = await fetch('http://localhost:5000/api/auth/login', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      console.log('resposta do servidor:', data);

     if (res.status === 200) {
   alert('Login realizado com sucesso!');
   localStorage.setItem('token', data.token);
   localStorage.setItem('userId', data.user.id);
   localStorage.setItem('userName', data.user.name); 
   setTimeout(() => {
      window.location.href = 'home.html';
   }, 1000);
}
 else {
         alert(data.message || 'Erro ao fazer login!');
      }

   } catch (err) {
      console.error('Erro no login:', err);
      alert('Erro ao se conectar ao servidor.');
   }
});
</script>
<script src="js/script.js"></script>   
</body>
</html>
